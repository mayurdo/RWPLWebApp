              </td>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Opening Stock</th>
      <th>Produce Qty</th>
      <th>Dispatch Qty</th>
      <th>Closing Stock</th>
      <th>Invoice No</th>
      <th>GRN No</th>
      <!--<th></th>-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stockReportList">
      <td> <span [innerHtml]="stock.StockEntryDate | date : 'dd-MM-yyyy'"></span> </td>
      <td><span [innerHtml]="stock.OpeningStock"></span></td>
      <td><span [innerHtml]="stock.ProduceQty"></span></td>
      <td><span [innerHtml]="stock.DispatchQty"></span></td>
      <td><span [innerHtml]="(stock.OpeningStock+stock.ProduceQty)-stock.DispatchQty"></span></td>
      <td><span [innerHtml]="stock.InvoiceNo"></span></td>
      <td><span [innerHtml]="stock.GrnNo"></span></td>
      <!--<td>
				<a class="btn btn-link">Details</a>
			</td>-->
    </tr>
  </tbody>
</table>
